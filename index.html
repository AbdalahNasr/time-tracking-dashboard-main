<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-fluied overflow-hidden ">

    <div class="row main justify-content-center  mt-lg-5">

      
      <div class="col-lg-2  mt-4 side-bar p-0 rounded-3 ">
        <div class="side-card rounded-3 ">

          <div class=" col-lg-8 p-4 ">
            <img
              src="./images/image-jeremy.png"
              class="img-fluid rounded-top"
              alt="lol"
            />
            
          </div>
           
          <div class="p-4 text-white">
      
            <span class="">
              Report for
            
            </span>
            <h1 class="col-lg-2">
              Jeremy Robson
            
            </h1>
          </div>
        </div>
        <div class="  d-flex justify-content-around d-lg-block text-white p-4    ">
          
          <a href="#" class="   ">Daily</a>
          <br class="d-lg-none d-xl-block">
          <a href="#" class="   ">Weekly</a>
          <br class="d-lg-none d-xl-block">
          <a href="#" class="   ">Monthly</a>
        </div>
      </div>
      <div class="col-lg-7  ps-lg-4   mt-4 p-0">
    
        <div class="row g-3">
          <!-- Profile Section -->
      
          <!-- Cards Section -->
          <div class="col-md-9">
            <div class="row g-3">
              <!-- Work Card -->
              <div class="col-md-6 col-lg-4">
                <div class="card-container work">
                  <div class="card-top justify-content-end">
                    <img src="./images/icon-work.svg" alt="Work Icon">
                  </div>
                  <div class="card-bottom  rounded-3 " >
                    <div class="d-flex justify-content-between">
                      <h2 class="card-title">Work</h2>
                      <div class="icon"> <span><img src="./images/icon-ellipsis.svg" alt="" srcset=""></span></div>
                    </div>

                    <p class="card-text">32hrs</p>
                    <small>Last Week - 36hrs</small>
                  </div>
                </div>
              </div>
              
              <!-- Play Card -->
              <div class="col-md-6 col-lg-4">
                <div class="card-container play">
                  <div class="card-top justify-content-end">
                    <img src="./images/icon-play.svg" alt="Work Icon">
                  </div>
                  <div class="card-bottom  rounded-3 " >
                    <div class="d-flex justify-content-between">

                      <h2 class="card-title">Play</h2>
                      <div class="icon"> <span><img src="./images/icon-ellipsis.svg" alt="" srcset=""></span></div>
                    </div>
                    <p class="card-text">1hr</p>
                    <small>Last Week -  8hrs</small>
                  </div>
                </div>
              </div>
              <!-- study Card -->
              <div class="col-md-6 col-lg-4">
                <div class="card-container study">
                  <div class="card-top justify-content-end">
                    <img src="./images/icon-study.svg" alt="Work Icon">
                  </div>
                  <div class="card-bottom  rounded-3 " >
                    <div class="d-flex justify-content-between">

                      <h2 class="card-title">Study</h2>
                      <div class="icon"> <span><img src="./images/icon-ellipsis.svg" alt="" srcset=""></span></div>
                    </div>
                    <p class="card-text">4hrs</p>
                    <small>Last Week -  7hrs</small>
                  </div>
                </div>
              </div>
              <!-- exercise Card -->
              <div class="col-md-6 col-lg-4">
                <div class="card-container exercise">
                  <div class="card-top justify-content-end">
                    <img src="./images/icon-exercise.svg" alt="Work Icon">
                  </div>
                  <div class="card-bottom  rounded-3 " >
                    <div class="d-flex justify-content-between">

                      <h2 class="card-title">Exercise</h2>
                      <div class="icon"> <span><img src="./images/icon-ellipsis.svg" alt="" srcset=""></span></div>
                    </div>
                    <p class="card-text">4hr</p>
                    <small>Last Week -  5hrs</small>
                  </div>
                </div>
              </div>
      
              <!-- social Card -->
              <div class="col-md-6 col-lg-4">
                <div class="card-container social">
                  <div class="card-top justify-content-end">
                    <img src="./images/icon-social.svg" alt="Work Icon">
                  </div>
                  <div class="card-bottom  rounded-3 " >
                    <div class="d-flex justify-content-between">

                      <h2 class="card-title">Work</h2>
                      <div class="icon"> <span><img src="./images/icon-ellipsis.svg" alt="" srcset=""></span></div>
                    </div>
                    <p class="card-text">1hr</p>
                    <small>Last Week -  8hrs</small>
                  </div>
                </div>
              </div>
      
              <!-- selfCare Card -->
              <div class="col-md-6 col-lg-4">
                <div class="card-container self-care">
                  <div class="card-top justify-content-end">
                    <img src="./images/icon-self-care.svg" alt="Work Icon">
                  </div>
                  <div class="card-bottom  rounded-3 " >
                    <div class="d-flex justify-content-between">

                      <h2 class="card-title">Work</h2>
                      <div class="icon"> <span><img src="./images/icon-ellipsis.svg" alt="" srcset=""></span></div>
                    </div>
                    <p class="card-text">1hr</p>
                    <small>Last Week -  8hrs</small>
                  </div>
                </div>
              </div>
      
              <!-- Add more cards here if needed -->
      
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  
  



  
  <div class="attribution text-white">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdallah Nasr</a>.
  </div>

</body>
</html>
